<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gérer les Contacts - DecorMoi Admin</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; padding:20px; background:#f5f5f5; }
    h1 { color:#333; }
    table { width:100%; border-collapse: collapse; margin-top:20px; }
    th, td { border:1px solid #ccc; padding:10px; text-align:left; }
    th { background:#eee; }
    button { padding:5px 10px; cursor:pointer; }
  </style>
</head>
<body>
  <h1>Gestion des Messages de Contact</h1>
  <button onclick="window.location.href='dashboard.html'">← Retour Dashboard</button>

  <table id="contactsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Email</th>
        <th>Message</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const supabaseUrl = "https://fqujvrklipnufaidxqhb.supabase.co";
    const supabaseKey = "sb_secret_b_DagUO_3Xd6Te9_nz_9VA_rqhT2Ywb";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Vérifier si admin est connecté
    async function checkAuth() {
      const { data } = await supabase.auth.getSession();
      if (!data.session) window.location.href = "login.html";
    }
    checkAuth();

    const contactsTable = document.querySelector('#contactsTable tbody');

    // Charger les messages
    async function loadContacts() {
      const { data, error } = await supabase.from('contacts').select('*').order('id', { ascending: true });
      if (error) return alert(error.message);

      contactsTable.innerHTML = '';
      data.forEach(msg => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${msg.id}</td>
          <td>${msg.nom}</td>
          <td>${msg.email}</td>
          <td>${msg.message}</td>
          <td>
            <button onclick="deleteContact(${msg.id})">Supprimer</button>
          </td>
        `;
        contactsTable.appendChild(row);
      });
    }

    loadContacts();

    // Supprimer un message
    async function deleteContact(id) {
      if (!confirm('Voulez-vous vraiment supprimer ce message ?')) return;
      const { error } = await supabase.from('contacts').delete().eq('id', id);
      if (error) alert(error.message);
      else loadContacts();
    }
  </script>
</body>
</html>
