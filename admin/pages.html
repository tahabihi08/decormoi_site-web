<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gérer les Pages - DecorMoi Admin</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; padding:20px; }
    h1 { color:#333; }
    table { width:100%; border-collapse: collapse; margin-top:20px; }
    th, td { border:1px solid #ccc; padding:10px; text-align:left; }
    th { background:#eee; }
    button { padding:5px 10px; margin-right:5px; cursor:pointer; }
    #addPageForm input, #addPageForm textarea { width:100%; margin:5px 0; padding:5px; }
    #addPageForm button { width:auto; }
  </style>
</head>
<body>
  <h1>Gestion des Pages</h1>
  <button onclick="window.location.href='dashboard.html'">← Retour Dashboard</button>

  <h2>Ajouter une nouvelle page</h2>
  <form id="addPageForm">
    <input type="text" id="title" placeholder="Titre de la page" required>
    <input type="text" id="slug" placeholder="Slug (ex: about)" required>
    <textarea id="content" placeholder="Contenu de la page"></textarea>
    <button type="submit">Ajouter</button>
  </form>

  <h2>Pages existantes</h2>
  <table id="pagesTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Titre</th>
        <th>Slug</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const supabaseUrl = "https://fqujvrklipnufaidxqhb.supabase.co";
    const supabaseKey = "sb_secret_b_DagUO_3Xd6Te9_nz_9VA_rqhT2Ywb";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Vérifier si admin est connecté
    async function checkAuth() {
      const { data } = await supabase.auth.getSession();
      if (!data.session) {
        window.location.href = "login.html";
      }
    }
    checkAuth();

    const pagesTable = document.querySelector('#pagesTable tbody');

    // Charger les pages
    async function loadPages() {
      const { data, error } = await supabase.from('pages').select('*').order('id', { ascending: true });
      pagesTable.innerHTML = '';
      data.forEach(page => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${page.id}</td>
          <td>${page.title}</td>
          <td>${page.slug}</td>
          <td>
            <button onclick="editPage(${page.id}, '${page.title}', '${page.slug}', '${encodeURIComponent(page.content)}')">Modifier</button>
            <button onclick="deletePage(${page.id})">Supprimer</button>
          </td>
        `;
        pagesTable.appendChild(row);
      });
    }

    loadPages();

    // Ajouter une page
    document.getElementById('addPageForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const slug = document.getElementById('slug').value;
      const content = document.getElementById('content').value;

      const { data, error } = await supabase.from('pages').insert([{ title, slug, content }]);
      if (error) alert(error.message);
      else {
        document.getElementById('addPageForm').reset();
        loadPages();
      }
    });

    // Supprimer une page
    async function deletePage(id) {
      if (!confirm('Voulez-vous vraiment supprimer cette page ?')) return;
      const { error } = await supabase.from('pages').delete().eq('id', id);
      if (error) alert(error.message);
      else loadPages();
    }

    // Modifier une page
    async function editPage(id, title, slug, content) {
      const newTitle = prompt('Nouveau titre :', title);
      const newSlug = prompt('Nouveau slug :', slug);
      const newContent = prompt('Nouveau contenu :', decodeURIComponent(content));

      if (newTitle && newSlug) {
        const { error } = await supabase.from('pages').update({ title: newTitle, slug: newSlug, content: newContent }).eq('id', id);
        if (error) alert(error.message);
        else loadPages();
      }
    }
  </script>
</body>
</html>
