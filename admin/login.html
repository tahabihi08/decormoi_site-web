<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Login Admin - DecorMoi</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; display:flex; justify-content:center; align-items:center; height:100vh; }
    form { background:#fff; padding:30px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); width:300px; }
    input { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ccc; }
    button { width:100%; padding:10px; background:#007bff; color:#fff; border:none; border-radius:5px; cursor:pointer; }
    button:hover { background:#0056b3; }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Connexion Admin</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
    <button type="submit">Se connecter</button>
  </form>

  <script>
    // ðŸ”¹ Remplacez ces valeurs par vos clÃ©s Supabase
    const supabaseUrl = "sb_publishable_Tmh4tMFfLhSGt_5oSV_6Eg_dOuBKxZL";
    const supabaseKey = "sb_secret_b_DagUO_3Xd6Te9_nz_9VA_rqhT2Ywb";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('loginForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Connexion via Supabase
      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        alert("Erreur : " + error.message);
      } else {
        // Redirection vers le dashboard
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
